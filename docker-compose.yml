version: '3.3'
services:

  database:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgresql
      - POSTGRES_USER=postgresql
      - POSTGRES_DB=users
    network_mode: "bridge"

  auth:
    build: .
    image: openfun/auth-service:${VERSION}
    environment:
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005 #for development only, do not use in production
    ports:
      - "8082:80"
      - "5005:5005" #for development only, do not use in production
    links:
      - database
    network_mode: "bridge"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health.json"]
      interval: 30s
      timeout: 10s
      retries: 3

  selenium: #for development only, don't need it for production
    image: vvoyer/docker-selenium-firefox-chrome
    privileged: true
    links:
      - auth
    ports:
      - 4444:4444
      - 5999:5999 #vnc server running on localhost:5999, password: secret
    network_mode: "bridge"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    external:
      name: bridge
