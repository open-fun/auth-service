version: '2.1'
services:

  database:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgresql
      - POSTGRES_USER=postgresql
      - POSTGRES_DB=users
    network_mode: "bridge"

  auth:
    build: .
    image: auth-service:${VERSION}
    ports:
      - "8082:80"
    links:
      - database
    network_mode: "bridge"

networks:
  default:
    external:
      name: bridge